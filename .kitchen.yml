---
driver:
  name: docker
  hostname: nova.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: nova
  grains:
    noservices: True
  dependencies:
    - name: linux
      repo: git
      source: https://github.com/salt-formulas/salt-formula-linux
    - name: keystone
      repo: git
      source: https://github.com/salt-formulas/salt-formula-keystone
  state_top:
    base:
      "*":
        - linux.system
        - nova
  pillars:
    top.sls:
      base:
        "*":
          - linux_repo_openstack
          - nova
          - release
  pillars-from-files:
    linux_repo_openstack.sls: tests/pillar/repo_mcp_openstack_<%= ENV['OS_VERSION'] || 'ocata' %>.sls

verifier:
  name: inspec
  sudo: true

platforms:
  - name: <%= ENV['PLATFORM'] || 'ubuntu-xenial' %>
    driver_config:
      image: <%= ENV['PLATFORM'] || 'trevorj/salty-whales:xenial' %>
      platform: ubuntu

suites:

  - name: compute_cluster_<%= ENV['OS_VERSION'] || 'ocata' %>
    provisioner:
      pillars-from-files:
        nova.sls: tests/pillar/compute_cluster.sls
      pillars:
        release.sls:
          nova:
            compute:
              version: <%= ENV['OS_VERSION'] || 'ocata' %>

  - name: control_cluster_<%= ENV['OS_VERSION'] || 'ocata' %>
    provisioner:
      pillars-from-files:
        nova.sls: tests/pillar/control_cluster.sls
      pillars:
        release.sls:
          nova:
            controller:
              version: <%= ENV['OS_VERSION'] || 'ocata' %>

